<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数码时钟</title>
    <script type="text/javascript">
        function oDou(num){
            if(num<10){
                return '0'+num;
            }
            else{
                return ''+num;
            }
        }
        window.onload=function(){

           // var oBtn1=document.getElementById('btn1');
            //oBtn1.onclick=
            function oDa(){
                var oData=new Date();
                var str=oDou(oData.getHours())+'点'+oDou(oData.getMinutes())+'分'+oDou(oData.getSeconds())+'秒';
               document.write(str);
            }
            setInterval(oDa,1000);

        }
    </script>
</head>
<body>
<!--<input id="btn1" type="button" value=" 更新时间">-->

</body>
</html>
