<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        input{
            background: green;
        }
        .current{
            background: red;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
            display: none;
        }

    </style>
</head>
<body>
<input type="button" value="1"/>
<input type="button" value="2"/>
<input type="button" value="3"/>
<div>111</div>
<div>222</div>
<div>333</div>

<script type="text/javascript">
    var aBtn=document.getElementsByTagName('input');
    var aDiv=document.getElementsByTagName('div');
    var i=0;
    for(i=0;i<aBtn.length;i++){//第一次循环是显示要点击的
        aBtn[i].index=i;
        aBtn[i].onclick=function(){
            for(i=0;i<aBtn.length;i++){//这次循环是清除点击的
                aBtn[i].className='';
                aDiv[i].style.display='none';
            }
            aDiv[this.index].style.display='block';
            this.className='current';
        }
    }
</script>
</body>
</html>
